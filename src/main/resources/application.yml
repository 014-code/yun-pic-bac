# 数据源配置
spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yun-pic?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: 123456
mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: del_flag # 全局逻辑删除字段名
      logic-delete-value: 2 # 逻辑已删除值。可选，默认值为 1
      logic-not-delete-value: 0 # 逻辑未删除值。可选，默认值为 0
server:
  port: 8101
  #  前缀
  servlet:
    context-path: /api
# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "智能协同云图库接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.mashang.yunbac.web.controller
